apiVersion: apps/v1
kind: Deployment
metadata:
  name: phone-validator-frontend
  namespace: phone-validator-frontend
  creationTimestamp: null
  labels:
    app: phone-validator-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: phone-validator-frontend
  strategy: 
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: phone-validator-frontend
    spec:
      containers:
      - image: johnylima/phone-validator-frontend
        name: phone-validator-frontend
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        env:
        - name: phone-validator
          value: "phone-validator-backend"

status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: lb-phone-validator-frontend
  labels:
    app: lb-phone-validator-frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
  selector:
    app: phone-validator-frontend
